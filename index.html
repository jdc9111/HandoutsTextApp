<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Instructions App</title>
  </head>
  <body>
    <h1 class="text-center pb-3 pt-5">Follow-Up Instructions</h1>

    <form class="text-center">
      <div class="row justify-content-md-center">
        <div class="col col-lg-4">
          <div class="form-group text-center ml-3 mr-3">
            <label for="handout">Handout</label>
              <select class="form-control" id="handout">
                <option value="http://thrombosiscanada.ca/wp-content/uploads/2016/10/M159-You-Have-Afib_Oct2016.pdf">Atrial Fibrillation (Thrombosis Canada)</option>
                <option value="https://www.heart.org/-/media/data-import/downloadables/3/9/2/pe-afib-faqs-of-atrial-fibrillation-ucm_424424.pdf">Atrial Fibrillation (Heart.org)</option>
                <option value="https://www.ninds.nih.gov/Disorders/Patient-Caregiver-Education/Fact-Sheets/Bells-Palsy-Fact-Sheet">Bell's Palsy (NIDS)</option>
                <option value="https://jamanetwork.com/journals/jama/articlepdf/2707462/jama_baiu_2018_pg_180032.pdf">Biliary Colic (JAMA)</option>


                <option
                value="https://www.handouts.ca/ONF-DoDonts-Tearaway-WEB-1.pdf">Concussion Do & Don't (Ontario Neurotrauma)</option>
                <option value="https://parachute.ca/wp-content/uploads/2019/06/Return-to-School-Strategy.pdf">Concussion: Return to School (Parachute)</option>
                <option value="https://www.publichealthontario.ca/-/media/documents/ncov/factsheet-covid-19-how-to-self-isolate.pdf?la=en">COVID19: Self Isolation (PHO)</option>
                <option value="https://www.publichealthontario.ca/-/media/documents/ncov/factsheet-covid-19-self-monitor.pdf?la=en">COVID19: Self Monitoring (PHO)</option>
                <option value="https://jamanetwork.com/journals/jama/articlepdf/2552211/jpg160020.pdf">Diverticulosis (JAMA)</option>
                <option value="https://www.albertahealthservices.ca/assets/heal/heal-handout-nosebleeds.pdf">Epistaxis (Pediatric)</option>

                <option value="https://www.rheumatology.org/Portals/0/Files/Gout-Fact-Sheet.pdf">Gout (ACR)</option>
                <option value="https://www.albertahealthservices.ca/assets/heal/heal-handout-ear-pain.pdf">Otitis Media</option>
                <option value="https://choosingwiselycanada.org/wp-content/uploads/2017/06/Antibiotics-Sinus-Infections.pdf">Sinusitis (Choosing Wisely)</option>
                <option>
              </select>
          </div>
        </div>
      </div>    

      <div class="row justify-content-md-center">
        <div class="col col-lg-4">
          <div class="form-group text-center ml-3 mr-3">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="705-555-1234">
          </div>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="form-inline">
          <label for="areaCode"></label>
          <input type="text" class="form-control col-sm-1" id="areaCode" placeholder="705">

          <label for="areaCode">-</label>
          <input type="text" class="form-control col-sm-1" id="exchange" placeholder="555">

          <label for="areaCode">-</label>
          <input type="text" class="form-control col-sm-2" id="exchange" placeholder="5555">
        </div>
      </div>




  





      <button type="submit" class="btn btn-primary">Send</button>


    </form>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="script.js"></script>

    


  </body>
</html>
